<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SACH YA JHOOTH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <header class="text-gray-600 body-font -my-8">
      <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
        <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
          </svg>
          <span class="ml-3 text-xl">SACH YA JHOOTH</span>
        </a>
        <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
          <a href='/' class="mr-5 hover:text-gray-900">Home</a>
          <a class="mr-5 hover:text-gray-900">About us</a>
          <a href='/' class="mr-5 hover:text-gray-900">Prediction</a>
          <a class="mr-5 hover:text-gray-900">Contact us</a>
        </nav>
      </div>
    </header><hr>
    <section class="text-gray-600 body-font -my-8">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-10">
          <h2 class="text-xs text-indigo-500 tracking-widest font-medium title-font mb-1">SACH YA JHOOTH</h2>
          <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">FAKE NEWS DETECTION WEB APP</h1>
          <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Leveraging cutting-edge machine learning models, SACH YA JHOOTH analyzes input text to provide real-time predictions on the authenticity of news headlines.</p>
        </div>
        <div class="mx-auto w-1/2">
           <!-- Main Input For Receiving Query to our ML -->
           <p style="color: {{ 'green' if 'REAL' in prediction_text else 'red' }};" class="text-center text-xl mb-4">{{ prediction_text }}</p>
           <form class="mx-auto w-full flex flex-col items-center justify-center" action="{{ url_for('prediction')}}"method="post">
            <input class="border w-full border-gray-300 rounded-md p-2 focus:outline-none focus:border-indigo-500" type="text" name="news" placeholder="Enter the news url" required="required" />
            <button type="submit" class="mt-4 w-4/12 btn btn-primary btn-block btn-large">Predict</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
